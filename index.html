<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Grocery List</title>
</head>

<body>
    <section class="main">
        <div class="container">
            <div class="header">
                <h2>Add New Item</h2>
            </div>

            <div class="todo">
                <form id="add-form">
                    <input id="item" type="text">
                    <input id="submit" type="submit"></input>
                </form>
            </div>
            <h2>Grocery List</h2>
            <div class="todo-container">


                <ul id="items">
                    <li class="list-item">Buy Apples<button class="delete">X</button></li>
                    <li class="list-item">Buy groundnut oil<button class="delete">X</button></li>
                </ul>
            </div>
        </div>
    </section>
    <script src="JS/main.js"></script>
</body>

</html>
